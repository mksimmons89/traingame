<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Firebase HW</title>

    <!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>


    <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>


  </head>

  <body>

    <div class="container">

      <br>

      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id= "tableBody"> </tbody>
        </table>

            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form>
            <div class="form-group">
              <label for="trainName">Train name</label>
              <input class="form-control" id="trainNameId" type="text">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input class="form-control" id="destinationId" type="text">
            </div>
            <div class="form-group">
              <label for="trainTime">First Train Time (HH:mm - millitary time)</label>
              <input class="form-control" id="trainTimeId" type="text">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input class="form-control" id="frequencyId" type="number">
            </div>
            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Script -->
    <script src="javascript/javascript.js"></script>

  </body>

</html>
